<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Soacha</title>
    <link rel="stylesheet" href="css/style_contacto.css" />
  </head>
  <body>
    <!-- Encabezado con logos -->
    <div class="header-logos">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img
            src="img/ESCUDOSOACHA0011.jpg"
            alt="Escudo de Soacha"
            class="logo-izquierda"
          />
        </a>
        <span class="logo-text">Escudo de Soacha</span>
      </div>

      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img
            src="img/BANDERA00010.jpg"
            alt="Bandera de Soacha"
            class="logo-derecha"
          />
        </a>
        <span class="logo-text">Bandera de Soacha</span>
      </div>
    </div>

    <!-- Barra de navegación -->
    <nav class="top-nav">
      <div class="btn-container">
        <a href="index.html" class="btn">Inicio</a>
      </div>
    </nav>

    <!-- Formulario de contacto -->
    <main class="contenedor-formulario">
      <h1>Formulario de Contacto</h1>

      <form action="#" method="post" class="formulario-contacto">
        <div class="grupo-formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="grupo-formulario">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>

        <div class="grupo-formulario">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="grupo-formulario">
          <label for="telefono">Teléfono de Contacto:</label>
          <input type="tel" id="telefono" name="telefono" />
        </div>

        <div class="grupo-formulario">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" />
        </div>

        <div class="grupo-formulario">
          <label for="codigo-postal">Código Postal:</label>
          <input type="text" id="codigo-postal" name="codigo-postal" />
        </div>

        <div class="grupo-formulario">
          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" required />
        </div>

        <div class="grupo-formulario">
          <label for="barrio">Barrio:</label>
          <input type="text" id="barrio" name="barrio" />
        </div>

        <div class="grupo-formulario">
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="5"></textarea>
        </div>

        <div class="grupo-botones">
          <button type="submit" class="btn-enviar">Enviar</button>
          <a href="index.html" class="btn-volver">Volver al inicio</a>
        </div>
      </form>
    </main>

    <footer>
      <p>© 2025 Municipalidad de Soacha - Todos los derechos reservados</p>
      <p>SKFDIGiTAL | Soacha, Colombia</p>
    </footer>
  </body>
</html>
